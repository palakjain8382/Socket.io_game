<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players List</title>
</head>
<body>
    <h1>Players List for Room "cee54s"</h1>
    <ul id="playersList">
        <!-- Player list will be dynamically populated here -->
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:3000');

        // Function to update the player list on the screen
        function updatePlayerList(players) {
            const playersListElement = document.getElementById('playersList');
            // Clear the previous player list
            playersListElement.innerHTML = '';

            // Iterate through the players array and add them to the list
            players.forEach(player => {
                const listItem = document.createElement('li');
                listItem.textContent = player.name;
                playersListElement.appendChild(listItem);
            });
        }

        // Listen for the 'updatePlayerList' event
socket.on('updatePlayerList', ({ roomId, players }) => {
    if (roomId === '2bh99z') { // Ensure that this matches the room ID you want to display
        // Update the player list on the client page
        updatePlayerList(players);
    }
});

    </script>
</body>
</html>
