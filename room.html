<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room</title>
<style>
    body {
        color: white; /* Set text color to white */
    }
</style>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</head>
<body>
<div class="bg-image"></div>
<div class="container">
    <h1>Room Details</h1> <!-- Heading -->

    <div id="roomDetails">
        <p>Room ID: <span id="roomId"></span></p>
        <h2>Players in the Room</h2>
        <ul id="playerList">
            <!-- Player list will be dynamically populated here -->
        </ul>
    </div>
</div>
<script>
    let playerName; // Global variable declaration
    let roomId; // Global variable declaration

    const socket = io('http://localhost:3000');

    // Extract room ID and player name from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    roomId = urlParams.get('roomId');
    playerName = urlParams.get('playerName');

    // Function to send room ID and player name to the server
    function sendRoomDetailsToServer() {
        console.log("Sending room details to server: ", { roomId, playerName });
        socket.emit('joinRoom', { roomId, playerName });
    }

    // Update room details on the screen
    function updateRoomDetails() {
        document.getElementById('roomId').textContent = roomId;
    }

    // Function to update player list on the screen
    function updatePlayerList(players) {
        console.log("Updating player list on the screen with players: ", players);
        const playerListElement = document.getElementById('playerList');
        // Clear existing player list
        playerListElement.innerHTML = '';

        // Append each player's name to the list
        players.forEach(player => {
            const listItem = document.createElement('li');
            listItem.textContent = player.playerName;
            playerListElement.appendChild(listItem);
        });
    }

    // Listen for updatePlayerList event
    socket.on('updatePlayerList', (data) => {
        console.log("$$$$$$$ data: ", data);
        // console.log("updatePlayerList event received with players: ", { roomId, players });
        // Update the player list on the client page
        // updatePlayerList(players);
    });

    // Listen for roomDetails event
    socket.on('roomDetails', ({ roomId }) => {
        console.log("roomDetails event received with roomId: ", roomId);

        // Update room details on the screen
        updateRoomDetails();
        // Send room details to the server
        sendRoomDetailsToServer();
    });

    // Update room details when the page loads
    updateRoomDetails();
</script>

</body>
</html>
