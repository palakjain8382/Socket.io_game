<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>
    <link rel="stylesheet" type="text/css" href="startgame.css">
</head>
<body>

<div class="bg-image"></div>

<div class="container">
    <div class="table-container">
        <img src="assets/table.png" alt="Table" id="table">
        <div class="user user1">
            <div class="user-icon"></div>
            <div class="user-name">Player 1</div>
            <div class="block-right"></div> <!-- Right block area for user 1 -->
        </div>
        <div class="user user2">
            <div class="user-icon"></div>
            <div class="user-name">Player 2</div>
            <div class="block-left"></div> <!-- Left block area for user 2 -->
        </div>
        <div class="user user3">
            <div class="user-icon"></div>
            <div class="user-name">Player 3</div>
            <div class="block-right"></div> <!-- Right block area for user 3 -->
        </div>
        <div class="user user4">
            <div class="user-icon"></div>
            <div class="user-name">Player 4</div>
            <div class="block-left"></div> <!-- Left block area for user 4 -->
        </div>
    </div>
</div>


<div class="player-list">
    <h2>Players in Room</h2>
    <ul>
        <li>Player 1</li>
        <li>Player 2</li>
        <li>Player 3</li>
        <li>Player 4</li>
    </ul>
</div>

</body>
</html>
