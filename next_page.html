<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Response</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .response-container {
        text-align: center;
    }

    h2 {
        color: #333;
    }

    p {
        color: #666;
    }
</style>
</head>
<body>

<div class="response-container">
    <!-- <h2>Game Response</h2> -->
    <p id="responseData">Waiting for response...</p>
</div>

<script>
// Function to fetch and display response data
function displayResponseData() {
    // Replace 'your_nodejs_api_url_for_response_data' with your actual API endpoint URL for getting response data
    fetch('http://localhost:3000/startGame')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return response.text(); // Return the response text directly
        })
        .then(data => {
            // Update the paragraph with the response data
            document.getElementById("responseData").textContent = data;
        })
        .catch(error => {
            console.error('Error fetching response data:', error);
        });
}

// Call the function when the page loads
displayResponseData();
</script>

</body>
</html>
